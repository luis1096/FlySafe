<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>FlySafe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- setup Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- link CSS file-->
  <link rel="stylesheet" href="/CSS/FlySafe.css">
</head>
<body>
  <div class="jumbotron">
    <h1>FlySafe</h1>
    <h5>The safest choice for booking flights.</h5>
    <a href="/home" class="btn btn-light">Home</a>
    <a href="/myprofile" class="btn btn-light">View Profile</a>
  </div>
  <h4>Search Flights</h4>
  <form action="#" th:action="@{/submitSearchFlightsForm}" method="post" class="px-4 py-3">
    <div class="form-group">
      <label for="source">Source Location</label>
      <input type="text" class="form-control form-control-sm" id="source" name="source" placeholder="Enter city name" required>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <input type="text" class="form-control form-control-sm" id="destination" name="destination" placeholder="Enter city name" required>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" class="form-control form-control-sm" id="date" name="date" pattern="(\d{4}\-(0[1-9]|1[012])\-(0[1-9]|[12][0-9]|3[01]))|(\d{4}\-(0[1-9]|1[012])" placeholder="yyyy-MM-dd or yyyy-MM" required>
    </div>
    <button type="submit" class="btn btn-primary">Search Flights</button>
  </form>
</body>
