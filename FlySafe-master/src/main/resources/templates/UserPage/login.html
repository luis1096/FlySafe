<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>FlySafe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- setup Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- link CSS file-->
  <link rel="stylesheet" href="/CSS/FlySafe.css">
</head>
<body>
  <div class="jumbotron">
    <h1>FlySafe</h1>
    <h5>The safest choice for booking flights.</h5>
  </div>
  <h4>Login</h4>
  <div th:if="${param.error}">
    <div class="alert alert-danger">
      Invalid email or password.
    </div>
  </div>
    <div th:if="${param.invalid}">
    <div class="alert alert-danger">
      Invalid two-factor authentication code.
    </div>
  </div>                  
  <div th:if="${param.logout}">
    <div class="alert alert-info">
      You have been logged out.
    </div>
  </div>
  <form action="#" th:action="@{/login}" method="post" class="px-4 py-3">
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control form-control-sm" id="email" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control form-control-sm" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form></br>
  <p>New user?   <a href="/createaccount" class="btn btn-primary">Create Account</a></p>
</body>
